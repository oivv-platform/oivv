<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reconstructed Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        /* General Body and Resets */
        body {
            margin: 0;
            background-color: #141414;
            font-family: "Inter", sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        * {
            box-sizing: border-box;
        }

        /* Main container for the mobile screen */
        .mobile-screen {
            width: 430px;
            max-width: 100%;
            height: 899px;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            background-color: #141414;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            width: 430px;
            max-width: 100%;
            z-index: 10;
            padding: 10px;
            background-color: rgba(48, 48, 48, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: transparent;
            border-radius: 20px;
            height: 41px;
            padding: 10px;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgb(212, 212, 212);
            border-radius: 10px;
            padding: 4px 8px;
            box-shadow: inset 0px 10px 14px 0px rgba(0, 0, 0, 0.25);
        }

        .logo-text {
            font-size: 14px;
            font-weight: 700;
            color: rgb(31, 31, 31);
            text-shadow: 0px 2px 3px rgba(0,0,0,0.25);
            line-height: 1em;
        }

        .search-icon {
            cursor: pointer;
            color: rgb(194, 194, 194);
        }
        
        /* Scrollable Content Area */
        .scroll-container {
            padding-top: 61px; /* Height of the fixed header */
            padding-bottom: 140px; /* Height of the fixed footer */
            overflow-y: auto;
            flex-grow: 1;
        }

        /* Hide scrollbar */
        .scroll-container::-webkit-scrollbar {
            display: none;
        }
        .scroll-container {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        .content-wrapper {
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        /* Product Card */
        .product-card {
            width: 100%;
            border-radius: 20px;
            border: 1px solid rgb(255, 255, 255);
            overflow: hidden;
            position: relative;
        }

        .card-user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .user-avatar {
            width: 41px;
            height: 40px;
            border-radius: 10px;
            border: 1px solid white;
            object-fit: cover;
        }

        .user-details {
            flex-grow: 1;
            padding: 5px;
            background-color: rgba(255, 255, 255, 0.6);
            border: 1px solid white;
            border-radius: 10px;
            box-shadow: inset 0px 10px 10px -2px rgba(0, 0, 0, 0.15);
        }
        
        .user-details-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-name {
            font-weight: 700;
            font-size: 14px;
            color: black;
        }
        
        .rating {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .rating-stars svg {
            width: 73px;
            height: 13px;
        }

        .rating-text {
            font-size: 12px;
            font-weight: 700;
            color: rgb(0, 47, 255);
        }

        .product-name {
            font-size: 14px;
            color: black;
        }

        /* Image Carousel */
        .carousel-container {
            position: relative;
            height: 585px;
        }
        
        .carousel-track-container {
            overflow: hidden;
            width: 100%;
            height: 100%;
        }

        .carousel-track {
            display: flex;
            height: 100%;
            transition: transform 0.3s ease-in-out;
        }

        .carousel-slide {
            flex: 0 0 100%;
            height: 100%;
        }

        .carousel-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .carousel-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.2);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 5;
        }
        
        .carousel-button--left {
            left: 20px;
        }
        
        .carousel-button--right {
            right: 20px;
        }
        
        .carousel-button.hidden {
            display: none;
        }

        .try-on-button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 15px;
            border-radius: 20px;
            border: 1px solid white;
            background-color: rgba(15, 15, 15, 0.8);
            box-shadow: inset 0px 10px 9px -1.5px rgba(0, 0, 0, 0.18);
            color: white;
            font-size: 14px;
            cursor: pointer;
            z-index: 5;
        }
        
        /* Submit Button */
        .submit-button {
            position: absolute;
            top: 222px;
            left: 73px;
            width: 240px;
            height: 40px;
            background-color: rgb(51, 51, 51);
            border: none;
            border-radius: 20px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }
        
        /* Footer Timeline */
        .footer-timeline {
            position: fixed;
            bottom: 0;
            width: 430px;
            max-width: 100%;
            z-index: 10;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 5px 10px 15px;
        }

        .timeline-steps {
            display: flex;
            align-items: flex-start;
            justify-content: space-around;
        }

        .timeline-step {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px;
            flex: 1;
            position: relative;
        }
        
        .timeline-icon-container {
            width: 45px;
            height: 45px;
            border-radius: 20px;
            border: 1px solid white;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
            backdrop-filter: blur(100px);
            -webkit-backdrop-filter: blur(100px);
            box-shadow: inset 5px 5px 5.65px 0px rgba(0, 0, 0, 0.25);
        }

        .timeline-icon-container.active {
            background-color: rgb(21, 255, 0);
        }

        .timeline-icon-container .icon-image {
             width: 80%;
             height: 80%;
             object-fit: fill;
             mix-blend-mode: multiply;
        }
        
        .timeline-icon-container .icon-image.sample {
            object-fit: contain;
        }

        .timeline-step p {
            font-size: 8px;
            margin: 0;
            color: white;
        }
        
        .progress-bar-container {
            width: 100%;
            height: 8px;
            margin-top: 4px;
            background-color: white;
            box-shadow: inset 0px 10px 10px 0px rgba(0, 0, 0, 0.25);
        }

        .progress-bar-fill {
            width: 41%;
            height: 100%;
            background-color: rgb(21, 255, 0);
        }
        
        /* Line connectors */
        .timeline-step:not(:last-child)::after {
            content: '';
            position: absolute;
            top: 22px; /* Vertically center with the icons */
            right: -25px; /* Position between steps, adjust as needed */
            width: 50px; /* Width of the connecting line, adjust as needed */
            height: 1px;
            background-color: white;
            z-index: -1;
        }


    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const carousels = document.querySelectorAll('.product-card .carousel-container');

            carousels.forEach(carousel => {
                // Check if the carousel has a track, otherwise it's a static image card.
                const track = carousel.querySelector('.carousel-track');
                if (!track) return;

                const slides = Array.from(track.children);
                const nextButton = carousel.querySelector('.carousel-button--right');
                const prevButton = carousel.querySelector('.carousel-button--left');
                const slideWidth = slides[0].getBoundingClientRect().width;

                let currentIndex = 0;

                // Function to move to a specific slide
                const moveToSlide = (targetIndex) => {
                    track.style.transform = 'translateX(-' + slideWidth * targetIndex + 'px)';
                    currentIndex = targetIndex;
                    updateButtons();
                };

                // Update button visibility
                const updateButtons = () => {
                    prevButton.classList.toggle('hidden', currentIndex === 0);
                    nextButton.classList.toggle('hidden', currentIndex === slides.length - 1);
                };

                // Event Listeners
                nextButton.addEventListener('click', () => {
                    if (currentIndex < slides.length - 1) {
                        moveToSlide(currentIndex + 1);
                    }
                });

                prevButton.addEventListener('click', () => {
                    if (currentIndex > 0) {
                        moveToSlide(currentIndex - 1);
                    }
                });
                
                // Initialize
                updateButtons();
            });
        });
    </script>
